<span id='top'></span>
<navigation></navigation><br><br><br>
<search></search>

<div class="hm-black-light view-main col-md-12">
<div class="container">
    <div >

        <section>
        <br><span>We found {{vm.all.length}} movies in this category</span><br><br>
          <div class="container search_content" ng-repeat="item in vm.items">
            <div class="card">
              <div class="row">
                <div class="col-md-4">
                  <div class="card-img-bottom">
                    <img ng-src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" class="img-thumbnail">
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card-block">
                    <h4 class="card-title">{{item.title}}</h4>
                    <p class="card-text">{{item.overview}}</p>
                    <p class="card-text">Rating:{{item.vote_average}}</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </section>
        <!-- pager -->
        <ul ng-if="vm.pager.pages.length" class="pagination">
            <li ng-class="{disabled:vm.pager.currentPage === 1}">
                <a ng-click="vm.setPage(1)" style="color: blue;padding: 10px;border: 1px solid black;">First</a>
            </li>
            <li ng-class="{disabled:vm.pager.currentPage === 1}">
                <a ng-click="vm.setPage(vm.pager.currentPage - 1)" style="color: blue;padding: 10px;border: 1px solid black;">Previous</a>
            </li>
            <li ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
                <a ng-click="vm.setPage(page)" style="color: blue;padding: 10px;border: 1px solid black;">{{page}}</a>
            </li>
            <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                <a ng-click="vm.setPage(vm.pager.currentPage + 1)" style="color: blue;padding: 10px;border: 1px solid black;">Next</a>
            </li>
            <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                <a ng-click="vm.setPage(vm.pager.totalPages)" style="color: blue;padding: 10px;border: 1px solid black;">Last</a>
            </li>
        </ul>
    </div>
</div>
</div>
<foot></foot>
