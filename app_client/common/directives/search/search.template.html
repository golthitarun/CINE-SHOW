<div class="container" style="padding: 0;">
    <div class="row" style="position: relative;">
        <div class="col-xs-12" style="width:100%;">
        <form ng-submit="shvm.onSearch()">
		    <div class="input-group">
                <div class="input-group-btn search-panel">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    	<span id="search_concept">Filter by</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#contains">Contains</a></li>
                      <li><a href="#its_equal">It's equal</a></li>
                      <li><a href="#greather_than">Greather than ></a></li>
                      <li><a href="#less_than">Less than < </a></li>
                      <li class="divider"></li>
                      <li><a href="#all">Anything</a></li>
                    </ul>
                </div>
                
                <input type="hidden" name="search_param" value="all" id="search_param">
                <input type="text" class="form-control" name="x" ng-model="query" ng-change="shvm.search.query=query" placeholder="Search term...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><span class="fa fa-search"></span></button>
                </span>
                
            </div>
        </form>
        </div>

	</div>
  <div>
    <ul class="artistlist" ng-show="query" style="position: absolute; top: 100%; width: 100%; z-index: 100;">
    <li ng-animate="'animate'" class="artist cf" ng-repeat="item in shvm.movie | filter: query" style="height: 100%; height: 100%;  background-color: white;">
      <a href="/movies/{{item.id}}" style="display: inline-block;">
        <div class="info row">
          <img ng-src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" class="img-fluid" alt="Photo of {{item.title}}" style="height: 50px; width: 70px; padding-left: 20px;">
          &nbsp&nbsp&nbsp&nbsp&nbsp
          <h2>{{item.title}}</h2>
          <h3>{{item.reknown}}</h3>
        </div>
      </a>
    </li>
  </ul>
  </div>
</div>
